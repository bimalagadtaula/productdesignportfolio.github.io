<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Não indexar ao google -->
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
  <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
  <!-- Estilos -->
  <link href="css/style.css" rel="stylesheet">
  <title>Órbita</title>
  <meta name="theme-color" content="#563d7c">
</head>
<body>
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- Header -->
    <header class="masthead mb-auto">
      <div class="inner">
        <div class="d-flex">
          <div class="p-2">
            <figure class="figure">
              <img src="assets/logo.png" width="120" alt="" class="align-middle">
            </figure>
          </div>
          <div class="ml-auto p-2 align-self-center">
            <figure class="figure">
              <img src="assets/unicred_white.png" width="200" alt="" class="align-middle">
            </figure>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <main role="main" class="inner cover">
      <!-- Select -->
      <div class="unicred-select-coop ">
        <h1 class="cover-heading">Relatórios Orbita</h1>
        <p class="lead">Selecione a cooperativa para gerar o relatório de acessos</p>
        <p class="lead">
          <select id="selectCoop" class="selectStyle" name="cooperativa">
            <option value="Selecione">Selecione</option>
          </select>
          <a href="#" class="btn btn-lg btn-secondary" id="geraRelatorio">Visualizar relatório</a>
        </p>
      </div>
      <!-- End Select -->
      <!-- Content -->
      <div class="unicred-show-report container" >
        <div class="row  uni-export">
          <div class="col-sm-12">
            
            <button type="button" class="btn btn-secondary " id="voltar"><i class="fas fa-arrow-left"></i>&nbsp; Voltar</button>
            <br><br>
          </div>
          <div class="col" style="text-align: right;">
            <div id="toolbar" class="select d-none">
              <select class="form-control">
                <option value="">Export Basic</option>
                <option value="all">Export All</option>
                <option value="selected">Export Selected</option>
              </select>
            </div>
          </div>
        </div>
        <div class="uni-users-table">
          <div class="row">
            <div class="col-sm-12">
              <h4>Cooperativa - <span id="coopId" style="font-weight: bold;"></span></h4>
              <hr>
            </div>
            <div class="col-sm-6">
              
              <span> <b>Periodo</b></span><br>
              <span id="periodo"></span><br><br>
            </div>
            <div class="col-sm-6">
              <span> <b>Fonte</b></span><br>
              <span>Google Analytics - Órbita</span></div>
            </div>
          </div>
          <div class="uni-users-table-items col-sm-12">
            <h4>Relatório de acessos</h4>
            <table id="table" class="table-striped" data-show-export="true" data-toolbar="#toolbar" data-click-to-select="true" data-show-columns="true" data-show-toggle="true" data-search="true" data-mobile-responsive="true" > 
              <thead>
                <tr>
                  <th data-field="coop">Coop.</th>
                  <th data-field="username">Usuário</th>
                  <th data-field="email">E-mail</th>
                  <th data-field="posto">Posto</th>
                  <th data-field="sessoes">Sessoes</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </main>
      <br>	
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Somente para uso interno e restrito de <a href="https://unicred.com.br">Unicred</a></p>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9648121ca.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/mobile/bootstrap-table-mobile.min.js"></script>
    <!-- App.js -->
    <script src="js/app.js"></script>
  </body>
  </html>
